<div class="modal fade bd-example-modal-xl" id="modalEditar" tabindex="-1" role="dialog"
    aria-labelledby="myExtraLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content editcont">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Editar Usuario</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="POST">
                    {% csrf_token %}
                    {{FormularioEditar}}
                    <!-- Boton HTMX !-->
                    <button type="sumbit" class="btn btn-primary editbtn" hx-post="{% url 'EditarUsuarioHtmx'%}?id={{idUsuario}}"
                        hx-target="#reemplazar" hx-swap="innerHTML">
                        Editar Usuario
                    </button>
                </form>
            </div>
      

        </div>
    </div>
</div>



<script>
     $('#modalEditar').modal('show');   
</script>
