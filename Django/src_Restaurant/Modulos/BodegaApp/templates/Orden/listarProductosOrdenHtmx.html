<table id="dataTable" class="display divDatatable">
        <thead>
            <tr>
                <td>Nombre Producto</td>
                <td>Precio</td>
                <td>Agregar Productos</td>
            </tr>
        </thead>
        <tbody>
            {% for fila in ListaProductos %}
            <tr>
                <td>{{fila.2}}</td>
                <td>{{fila.4}}</td>
                <td class="d-flex justify-content-center">
                    <!-- Boton HTMX editar!-->
                    <button type="button" class="btn btn-success mr-2" hx-target="#reemplazarOrden" hx-swap="innerHTML"
                        hx-get="{% url 'AgregarProductosOrdenHtmx'%}?id={{fila.1}}">
                        <i class="fas fa-plus"></i>
                    </button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
</table>


<script>
    reload();
    document.getElementById("reemplazarOrden").innerHTML="";  
    var tablaOrden = ""
</script>
