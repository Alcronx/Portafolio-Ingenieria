<div class="modal fade bd-example-modal-xl" id="ModalEditar" tabindex="-1" role="dialog"
    aria-labelledby="myExtraLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content editcont">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Editar Stocks Producto</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="col-12 d-flex justify-content-center">
                      <h4>Editar Stock: {{NombreProducto}}</h4>
                </div>
                <form method="POST" class="FormularioDetallesProductoStock">
                    {% csrf_token %}
                    {{FormularioEditar}}
                    <!-- Boton HTMX !-->
                    <button type="sumbit" class="btn btn-primary editbtn" hx-post="{% url 'EditarStockProductoHtmx'%}?id={{resultadoid}}"
                        hx-target="#reemplazar" hx-swap="innerHTML">
                        Editar Stocks Producto
                    </button>
                </form>
            </div>
       
        </div>
    </div>
</div>



<script>
     $('#ModalEditar').modal('show');   
</script>
