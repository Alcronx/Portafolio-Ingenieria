<script> 
    {% if resultado == 1 %}
        Swal.fire(
        'Exito',
        'Menu creado Correctamente',
        'success'
        )
    {% elif resultado == 0 %}
         Swal.fire(

        'error'
        )
    {% endif %}
    $('#ModalGuardarMenuHTMX').modal('hide');
</script>
