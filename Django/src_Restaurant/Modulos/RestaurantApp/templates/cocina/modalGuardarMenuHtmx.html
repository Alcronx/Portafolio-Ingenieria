<div class="modal fade bd-example-modal-xl" id="ModalGuardarMenuHTMX" tabindex="-1" role="dialog"
    aria-labelledby="myExtraLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content menucont">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Guardar Menu Proveedor</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="POST" class="formularioCocinaArreglado">
                    {% csrf_token %}
                    {{form}}
                    <!-- Boton HTMX !-->
                    <div class="col-12 d-flex justify-content-center mt-5">
                        <button type="sumbit" class="btn btn-primary menubtn"
                            hx-post="{% url 'GuardarDatosProductosRecetaHtmx'%}" hx-target="#reemplazarOrden"
                            hx-swap="innerHTML">
                            Guardar Menu
                        </button>
                    </div>

                </form>
            </div>
        

        </div>
    </div>
</div>



<script>
    $('#ModalGuardarMenuHTMX').modal('show');
</script>
