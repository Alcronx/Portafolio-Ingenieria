<ion-header translucent>
  <ion-toolbar>
    <ion-title>Opciones ip</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <ion-card>
    <ion-item>
      <ion-label position="floating">Ingrese ip Servidor</ion-label>
      <ion-input type="text" [(ngModel)]="ipApi" text-right id="input" ></ion-input>
    </ion-item>
    <ion-button (click)="asignarIpApi()" expand="block"  shape="round">
      Aceptar
    </ion-button>
  </ion-card>
</ion-content>
