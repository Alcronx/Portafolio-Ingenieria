<ion-header translucent>
  <ion-toolbar>
    <ion-title>Info Mesas</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <ion-card>
    <ion-card-header>
      <ion-card-title size="small">Esta mesa fue atendida por:</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-text>
        <h3 *ngFor="let m of meseros">
          {{m.NAMEWAITER}} {{m.LASTNAMEWAITER}} 
        </h3>
      </ion-text>
    </ion-card-content>
    <ion-card-header>
      <ion-card-title size="small">Detalles Orden:</ion-card-title>
    </ion-card-header>
    <ion-grid>
      <hr>
      <ion-row>
        <ion-col size="4" class="ion-padding centrarTexto">
          <ion-label>Producto</ion-label>
        </ion-col>
        <ion-col size="4" class="ion-padding centrarTexto">
          <ion-label>Cantidad</ion-label>
        </ion-col>
        <ion-col size="4" class="ion-padding centrarTexto">
          <ion-label>Precio</ion-label>
        </ion-col>
      </ion-row>
      <hr>
      <ion-row *ngFor="let c of ordenesCliente" >
        <ion-col size="4" class="centrarTexto">
          <ion-label class="paddingPersonalizado centrarTexto">{{c.NAME}}</ion-label>
        </ion-col>
        <ion-col size="4" class="centrarTexto">
          <ion-label class="paddingPersonalizado2 centrarTexto">{{c.QUIANTITY}}</ion-label>
        </ion-col>
        <ion-col size="4" class="centrarTexto">
          <ion-label class="paddingPersonalizado centrarTexto">${{c.TOTAL | number}}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="4" class="centrarTexto"><ion-label >Total:</ion-label></ion-col>
        <ion-col size="4" class="centrarTexto"><ion-label ></ion-label></ion-col>
        <ion-col size="4"  class="centrarTexto"><ion-label>${{totalBoleta() | number}}</ion-label></ion-col>
      </ion-row>
    </ion-grid>
    <ion-button (click)="presentAlertConfirm(idClienteMesa,idMesa)" color="success" expand="block" shape="round">
      Pagar Orden
    </ion-button>
  </ion-card>
</ion-content>
